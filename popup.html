<html>
<head>
	<style>
	* {
		font-family: helvetica,sans-serif;
		margin: 0;
		padding: 0;
		border: 0;
	}
	h1 {
		font-size: 18px;
		color: #888888;
		font-weight: 100;
		padding: 4px;
		margin: 4px;
	}
	th {
		font-size: 14px;
		color: #444444;
		font-weight: 100;
		white-space: nowrap;
		border-bottom: 1px solid #aaaaaa;
		padding: 4px;
		margin: 4px;
	}
	td {
		font-size: 12px;
		color: #000000;
		font-weight: 300;
		white-space: nowrap;
		padding: 4px;
		margin: 4px;
	}
	tr:nth-child(even) td {
		background-color: #eeeeff;
	}
	tr:nth-child(odd) td {
		background-color: #eeeeee;
	}

	.wrapit td.url {
		white-space: normal;
		max-width: 250px;
		word-wrap: break-word;
	}
	td .full {
		display: none;
	}
	td .compact {
		display: inline;
	}
	.wrapit td .full {
		display: inline;
	}
	.wrapit td .compact {
		display: none;
	}
	.harr {
		font-weight: 800;
		color: #aaaaff;
	}
	.wrapit .harr {
		color: #0000dd;
	}
	</style>
    <script src="popup.js"></script>
</head>
<body>
	<h1>Google Events</h1>
	<table id="event-table">
		<thead>
			<tr>
				<th><a href="#" id="expander">URL <span class="harr">&harr;</span></a></th>
				<th>UA String</th>
				<th>Category</th>
				<th>Action</th>
				<th>Label</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody id="event-list">
			<tr>
				<td colspan="6" align="center"><i>Nothing Yet</i></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
